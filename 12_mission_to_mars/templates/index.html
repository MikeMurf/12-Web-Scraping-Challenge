<!-- Mars Page Index -->
<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<meta http-equiv="X-UA-Compatible" content="ie=edge" />
			<title>Mission to Mars</title>
			<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			/>
		</head>
		<body>
			<div class="container">
				<!-- Add Jumbotron to Header -->
				<div class="jumbotron text-center" 
						style="background-image: url(https://marshemispheres.com/images/full.jpg);">
					<h1>Mission to Mars</h1>
					<!-- Add Button to Activate Scraping Script -->
					<p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Updated Mars Data</a></p>
				</div>
		
				<!-- Add section for Mars News -->
				<div class="row" id="mars-news">
					<div class="col-md-12 text-center">
						<div class="media">
							<div class="media-body">
								<h2>Latest Mars News</h2>
								<h4 class="media-heading">{{ mars.news_title }}</h4>
								<h4>{{ mars.news_para }}</h4>
							</div>
						</div>
					</div>
				</div>
		
				<!-- Featured Image and Facts Table Section -->
				<div class="row" id="mars-featured-image">
					<div class="col-md-8">
						<h2>Featured Mars Image</h2>
				
						<!-- Default to error message if image can't be retrieved  -->
						<img 
							src="{{mars.featured_image_url | default('static/images/error.png', true) }}"
							class="img-responsive"
							alt="Responsive image"
						/>
					</div>
		
				<div class="col-md-4">
					<div class="row" id="mars-facts">
						<h2>Mars Facts</h2>
						{{mars.mars_facts | safe }}
					</div>  
				</div>
			</div> 
		
			<!-- Section for Mars Hemispheres -->
			<div class="row" id="mars-hemispheres">
			<div class="page-header">
				<h2 class="text-center">Mars Hemispheres</h2>
			</div>
		
			{% for hemisphere in mars.hemisphere_image_urls %}
			<div class="col-md-3">
				<div class="thumbnail">
					<img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
					<div class="caption">
						<h3>{{hemisphere.title}}</h3>
					</div>
				</div>
			</div>
			{% endfor %}
			</div>
		</div>
	</body>
	</html>
